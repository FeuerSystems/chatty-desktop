<!DOCTYPE html>
<html>
<head>
  <title>Chatty Loading</title>
</head>
<body>
  <div class="loader"></div>
  <style>
    .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  }

  @keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
  }
  html, body {
    width: 100vw;
    height: 100vh;
    background: #2a2a2a;
  }
  </style>
</body>
</html>
